#parse("templates/comun/aviso.htm")

<h1> Auctions of antique bills and coins </h1>
<form action="registrar" id="forms" method="post">
    <h2 class="h2">Register and participate in the auctions</h2>
    <table>
        <tr><td>Name:       </td><td>   <input type="text" name="nombre"> </td>
            <td>Surname:    </td><td>   <input type="text" name="apellido"> </td></tr>
        <tr><td>Sex:        </td><td>   <input type="radio" name="sexo" value="male">Male
            <input type="radio" name="sexo" value="female">Female </td>
            <td>Birthdate:  </td><td>   <input type="date" name="fecha"></td></tr>
        <tr><td>Street:     </td><td>   <input type="text" name="calle"></td>
            <td>No:         </td><td>   <input type="text" name="numero"></td>
        <tr><td>Zipcode:    </td><td>   <input type="text" name="codPostal"></td>
            <td>City:       </td><td>   <input type="text" name="ciudad"></td></tr>
        <tr><td>E-Mail:     </td><td>   <input type="email" name="mail"></td></tr>
        <tr><td>Repeat E-Mail:
        </td><td>   <input type="email" name="mail2"></td></tr>
        <tr><td>Password:
        </td><td>   <input type="password" name="clave"></td></tr>
        <tr><td>Repeat password:
        </td><td>   <input type="password" name="clave2"></td>
            <td></td><td align="right">   <input type="submit" value="Register now"></td></tr>
    </table>
</form>
